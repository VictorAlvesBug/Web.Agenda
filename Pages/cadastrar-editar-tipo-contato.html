<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda | Tipos de Contato</title>

    <!---------- Externo ---------->
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- JS JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS FontAwesome -->
    <script
      src="https://kit.fontawesome.com/1e2e684622.js"
      crossorigin="anonymous"
    ></script>
    <!----------------------------->

    <!---------- Interno ---------->
    <!-- CSS Local -->
    <link rel="stylesheet" href="../Styles/geral.css" />
    <link rel="stylesheet" href="../Styles/cadastrar-editar.css" />
    <!-- JS Local -->
    <script
      type="module"
      src="../Scripts/cadastrar-editar-tipo-contato.js"
      defer
    ></script>
    <!----------------------------->
  </head>
  <body>
    <div class="lista-alert-flutuante"></div>

    <header>
      <h1>Agenda</h1>
      <nav>
        <a class="btn btn-light" href="listar-pessoas.html"> Pessoas </a>
        <a class="btn btn-light" href="listar-tipos-contato.html">
          Tipos de Contato
        </a>
      </nav>
    </header>

    <main>
      <div class="main-header">
        <div class="bread-crumb">
          <a href="listar-tipos-contato.html">Tipos de Contato</a>
          <a class="modo-cadastrar visivel">Cadastrar</a>
          <a class="modo-editar">Alterar</a>
        </div>
      </div>

      <div class="form-container">
        <form class="form-centralizado">
          <h3 class="form-titulo modo-cadastrar visivel">
            Cadastrar Tipo de Contato
          </h3>
          <h3 class="form-titulo modo-editar">Alterar Tipo de Contato</h3>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control nome"
              id="nome"
              name="nome"
            />
          </div>
          <div class="form-group">
            <label for="regex">Regex de Validação (opcional)</label>
            <input
              type="text"
              class="form-control regex-validacao"
              id="regex"
              name="regex"
            />
          </div>
          <div class="form-footer">
            <button
              type="button"
              class="btn btn-success btn-cadastrar modo-cadastrar visivel"
            >
              Salvar
            </button>
            <button
              type="button"
              class="btn btn-success btn-editar modo-editar"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
